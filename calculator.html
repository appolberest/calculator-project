<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div class="calc_container">
        <div class='buttons_cont'>
            <div class="value_field">0</div>
            <div class="item clean">AC</div>
            <div class="item percent operator">%</div>
            <div class="item divide operator">/</div>
            <div class="item num-7">7</div>
            <div class="item num-8">8</div>
            <div class="item num-9">9</div>
            <div class="item multiply operator ">*</div>
            <div class="item num-4">4</div>
            <div class="item num-5">5</div>
            <div class="item num-6">6</div>
            <div class="item minus operator ">-</div>
            <div class="item num-1">1</div>
            <div class="item num-2">2</div>
            <div class="item num-3">3</div>
            <div class="item plus operator ">+</div>
            <div class="item num-0">0</div>
            <div class="item dot">.</div>
            <div class="item equel">=</div>
        </div>
    </div>


    <script src='main.js'></script>
</body>
</html>
